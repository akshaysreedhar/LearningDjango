{% extends 'blog/base.html'%}
{%block content%}
    <h2>{{post.title}}</h2>
    <p>{{post.text}}</p>
    <div class=date>
        <p>{{post.created_date}} by {{post.author}}</p>
    </div>
    {%if user.is_authenticated%}
    <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
    {%endif%}
{%endblock%}
